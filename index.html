---
layout: default
title: Home
---
<i class="icon-quote-right pull-right icon-4x"></i>
<i class="icon-quote-left pull-left icon-4x"></i>
<h3 style="text-align:center;font-size:22px;">Imagination is more important than knowledge.</h3>
<small style="text-align:center;width:100%;display:block;margin-top:-16px;margin-bottom:10px;">Albert Einstein</small>
<hr>

<ul class="unstyled posts">
{% for post in site.posts %}
	<li>
		<div class="clearfix">
			<a class="pull-left" href="{{ post.url }}"><b>{{ post.title }}</b></a>
	    	<span class="pull-right date">{{ post.date | date: "%B %e, %Y" }}</span>
	    </div>
    	<div class="excerpt">{{ post.content | strip_html | truncatewords: 50 }}</div>
    </li>
{% endfor %}
</ul>
