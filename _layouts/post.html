---
layout: default
comments: true
---

<h4 class="pull-right" style="text-align:right;">{{ page.date | date: "%B %e, %Y" }}<br/>Jorin Slaybaugh</h4>
<h1>{{ page.title }}</h1>
<div class="social-top">
	<a href="https://twitter.com/share" class="twitter-share-button" data-via="jslaybaugh" data-lang="en">Tweet</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	<div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>
</div>
<div class="post-content">
	{{ content }}
</div>
<div class="social-bottom">
	<h4 class="pull-right">{{ page.date | date: "%B %e, %Y" }}</h4>
	<a href="https://twitter.com/share" class="twitter-share-button" data-via="jslaybaugh" data-lang="en">Tweet</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	<div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>
</div>
{% if page.comments %}
	<div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'cacheandquery'; // required: replace example with your forum shortname
        var disqus_identifier =  '{{ page.disqus_identifier }}';
        var disqus_developer = 1;

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
